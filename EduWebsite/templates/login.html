{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href='{% static "login.css" %}'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="header">
        <a href="{% url 'welcome' %}"><img src='{% static "resimler/answer.svg" %}' class="img-fluid" width="100" alt="logo"></a>
    </div>
    <div id="content_sag" ></div>
    <div class="shadow">
        
    </div>
    <img src='{% static "resimler/kadın2.png" %}'  id="sag" class="img-fluid" height="600" alt="">

    <div id="content_sol"></div>
    <div class="form-container">
        <form action="{% url 'login'%}" method="post">
            {% csrf_token %}
        
        <p class="a">Tekrar Hoşgeldiniz</p>
            
         <div class="icon2">
            <a href="https://www.facebook.com/"><ion-icon name="logo-facebook"></ion-iconname></ion-icon></a>
            <a href="https://www.google.com/"><ion-icon name="logo-google"></ion-iconname></ion-icon></a>
        </div>
         <p class="b">Giriş İçin Hesabınızı Giriniz</p>
          <input type="name" name="username" required placeholder="User Name">
          <div class="password-container">
            <input type="password" name="password" required placeholder="Password">
           
            <i class="circular eye link icon" onclick="togglePassword()"></i>
          </div>
   
         
                 
   
          <div><input id="check" type='checkbox' name='hatirla' value='on' class="check" >

            <label for="check"><span class="icon"></span>Beni Hatırla </label>
            
            <span ><a href="#" >&emsp;&emsp;&emsp;&emsp;&emsp;Sifremi Unuttum</a></span></div>

          <input type="submit" name="submit" value="Giris" class="form-btn"><br><br>
          {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
          <p>Hesabın Yok Mu?
          <a href="{% url 'register' %}">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Kayıt Ol</a>
          </p>
   
        </form>

    </div>
    
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js">
        
            function togglePassword() {
                var element = document.getElementById('password');
                element.type = (element.type == 'password' ? 'text' : 'password');
            }

    </script>
</body>
</html>
