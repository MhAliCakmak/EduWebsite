
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{% static "register.css" %}'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="logo" style="max-width: 95%">
        <a href="{% url 'welcome' %}"><img src='{% static "resimler/answer.svg" %}'  class="img-fluid" width="100" alt="logo"></a>
    </div>
    <div class="content">
        <div class="content-left">
            <img src='{% static "/resimler/kadın.png" %}' class="img-fluid" style="max-width:95%" height="750" alt="">
        </div>
        <div class="content-right">
        
        <form action="{% url 'register'%}" method="post">
                {% csrf_token %}
                <p class="a">Haydi Seni Kaydedelim</p>
                <p class="b">Ve Bu Oldukça Basit</p>
    
         <div class="form-container">
            <p class="hesap">Hesabın var mı?
                <a href="{% url 'login' %}">Giriş Yap</a>
            </p>
          <input type="name" name="first_name"  required placeholder="İsim">
          <input type="name" name="last_name"  required placeholder="Soyisim">
          <input type="name" name="username"  required placeholder="Kullanıcı adı">
          <input type="email" name="email" required placeholder="E-mail">
          <input type="password" name="password1" required placeholder="Password">
          <input type="password" name="password2" required placeholder="Confirm Password">
          <input list="datalistOptions" id="exampleDataList" placeholder="Type to search..." name="user_type">
          <datalist id="datalistOptions" >
            <option value="Öğrenci">
            <option value="Sınav Sorumlusu">
            <option value="Admin">
            
            
          </datalist>
          <input type="submit" name="submit" value="Hesap Oluştur" class="form-btn">
        </div>
          
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
             
          

 
    
</body>
</html>
