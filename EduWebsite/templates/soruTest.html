{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'soruTest.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="menu-bar">
        <div class="logo">
            <img src="{% static 'resimler/answer.png' %}"  alt="">
        </div>
        <div class="menu">
            <a href="#">Bitir</a>
        </div>

    </div>

     <div class="main">
        {% for quest in question %} 
        <div class="AnaKutu">
       
           
            {{quest.description |safe}}
        
        </div>
        {%endfor%}  
    </div>
     <div>
         <div class="form">
         <form action="" method="post" >
            <input list="datalistOptions" id="exampleDataList" placeholder="Type to search..." name="user_type">
            <datalist id="datalistOptions" >
              <option value="A">
              <option value="B">
              <option value="C">
                <option value="C">
            </datalist>
            <input type="submit" name="submit" value="Gönder">
         </form>
        </div>

    <div class="link">
        <a href="#" class="onceki">Önceki Soru</a>
        <a href="#" class="sonraki">Sonraki Soru</a>
    </div>
    
</body>
</html>
